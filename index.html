<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <style>
      #title-info {
        width: 480px;
      }
      #title-info h1 {
        font-size: 22px;
        font-family: monospace;
        margin: 3px auto;
        text-align: center;
      }
      #title-info p {
        font-size: 12px;
        font-style: italic;
        text-align: right;
      }
      #predict-result {
        width: 480px;
        padding: 20px 0;
        text-align: center;
        margin: 0;
      }
      #predict-button {
        border:2px solid black;
        width: 480px;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 50px;
      }
      #dataset-fieldset > p:first-child {
        width: 480px;
        border-top: 2px solid black;
        padding-top: 10px;
        text-align: center;
        font-weight: 700;
      }
      #dataset-counter {
        width: 480px;
        padding: 10px;
        text-align: center;
      }
      #dataset-fieldset div {
        width: 480px;
        display: flex;
        justify-content: space-between;
        flex: 1 1;
      }
      #download-button {
        flex: 1;
      }
      #dataset-button {
        margin: 0 auto;
      }
      #stats {
        width: 100%;
      }
      #hand-3d-info {
        display: none;
      }
      #fps-info {
        display: none;
      }
      .dg.ac {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="container" id="title-info">
        <h1>Gesture Recognition</h1>
        <p>Sebastian Pytel</p>
      </div>

      <div class="container">
        <div class="canvas-wrapper">
          <canvas id="output"></canvas>
          <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            ">
          </video>
        </div>
      </div>

      <div class="container">
        <h2 id="predict-result">...</h2>
        <button id="predict-button">START GESTURE RECOGNITION</button>
      </div>

      <div class="container" id="dataset-fieldset">
        <p>Dataset building panel</p>
        <div>
          <button id="dataset-button">START DATASET SNAPSHOTING</button>
        </div>
        <p id="dataset-counter">...</p>
        <div>
          <input type="text" placeholder="Gesture name" id="model-name-textbox"/>
          <button id="download-button">DOWNLOAD DATASET</button>
        </div>
      </div>

      <div class="container" id="hand-3d-info">
        <div id="scatter-gl-container-left"></div>
        <div id="scatter-gl-container-right"></div>
      </div>

      <div class="container" id="fps-info">
        <div id="stats"></div>
      </div>

    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="src/index.js"></script>

</html>
